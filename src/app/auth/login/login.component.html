<section 
   fxLayout="row"
   fxLayoutAlign="center">
  <div fxFlex="80" class='panel-wrapper'>
   <div class="panel-title">
     <div class="title-spacer">
        Login
     </div>
   </div>
    <div class="panel-body">
      <form
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input
          type="email"
          matInput
          placeholder="Your email"
          formControlName="email">
          <mat-hint>Please enter a valid email.</mat-hint>
          <mat-error>Invalid or missing email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
          type="password"
          matInput
          placeholder="Your password"
          formControlName="password">
          <mat-hint>Please enter your password.</mat-hint>
          <mat-error>Missing password.</mat-error>
        </mat-form-field>
        <div
        fxLayout="row"
>

          <button type="submit" 
          fxLayout="column"
          fxLayoutAlign="start center"
          mat-button 
          color="primary" 
          [disabled]="loginForm.invalid">Login</button>
          <button 
          fxLayoutAlign="end center"
          mat-button 
          color="basic" >Forget my password</button>
        </div>
        
      </form>
    </div>
  </div>
</section>

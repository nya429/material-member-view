<div class='suggesion-list-wrapper'>
  <mat-list class='suggesion-list'>
    <mat-list-item class='suggesion-item'
     *ngFor="let suggetsion of typeSuggestions;"
     (click)='onSelectItem(suggetsion.suggestion)'>
      {{ suggetsion.beforeMatchText }}<span class='matched-text'>{{ suggetsion.matchText }}</span>{{ suggetsion.afterMatchText }}
    </mat-list-item>
  </mat-list>
</div>

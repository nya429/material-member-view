<mat-toolbar color="primary" class='toolbar-shadow'>
  <div fxHide.gt-md>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink='home'><strong>Revrec</strong></a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="14px" class="navigation-items">
      <li *ngIf='!isAuth()'>
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf='isAuth()'>
        <a style='cursor:pointer;' (click)='onLogout()'>Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
